<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Concordance Application</title>

</head>

<style>
    html,
    body {
        padding-left: 10px;
        padding-top: 10px;
        padding-right: 10px;
    }

    h1 {
        border-bottom: 5px solid #9ccc65;
        
    }
</style>
<body>
    <h1>Test presentation 001</h1>
    <form>
        <label for="concordance"> Enter text to be analyzed:</label><br>
        <input type="text" id="concordance" name="concordance"><br>
    </form>

    <div>
        <br>
        <button id="button1"> Submit </button>
        <br>
    </div>
    <br><pre id="results"></pre>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var txt = $("#concordance").val();
                console.log(txt)
                $.ajax({
                    type: "POST",
                    url: "http://localhost/backend",
                    data: txt,
                    contentType: 'text/plain',
                    success: function (data) {
                        val1 = JSON.stringify(data, undefined, 2);
                        document.getElementById("results").textContent = val1;
                    }
                })

            });
        });
    </script>
</body>

</html>
